<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
html { background: #F4F5F7; }
body {
  width: 720pt;
  height: 405pt;
  margin: 0;
  padding: 0;
  display: flex;
  background: #F4F5F7;
  font-family: "Trebuchet MS", "Arial", sans-serif;
  color: #1f2937;
}
.slide {
  box-sizing: border-box;
  width: 720pt;
  height: 405pt;
  padding: 16pt 20pt;
  display: flex;
  flex-direction: column;
  gap: 8pt;
}
.theme-1 { background: #F4F5F7; }
.theme-2 { background: #FFF7ED; }
.theme-3 { background: #EFF6FF; }
.theme-4 { background: #F0FDF4; }
.kicker {
  margin: 0;
  font-size: 9pt;
  color: #9a3412;
  text-transform: uppercase;
  letter-spacing: 0.8pt;
  font-weight: bold;
}
.title {
  margin: 0;
  font-size: 22pt;
  line-height: 1.2;
  color: #0f172a;
}
.subtitle {
  margin: 0;
  font-size: 11pt;
  line-height: 1.3;
  color: #334155;
}
.section-title {
  margin: 0;
  font-size: 13pt;
  color: #1d4ed8;
}
.two-col {
  display: flex;
  gap: 8pt;
  flex: 1;
  min-height: 0;
}
.col {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 7pt;
  min-height: 0;
}
.card {
  background: #ffffff;
  border: 1pt solid #d1d5db;
  border-radius: 6pt;
  padding: 7pt 8pt;
}
.card h3 {
  margin: 0 0 3pt 0;
  font-size: 12pt;
  color: #111827;
}
.card p {
  margin: 0;
  font-size: 9.6pt;
  line-height: 1.28;
}
ul {
  margin: 0;
  padding-left: 14pt;
}
li {
  margin: 1pt 0;
  font-size: 9.6pt;
  line-height: 1.26;
}
.pipeline {
  display: flex;
  align-items: center;
  gap: 5pt;
  flex-wrap: wrap;
}
.pipe {
  background: #ffffff;
  border: 1pt solid #9ca3af;
  border-radius: 6pt;
  padding: 4pt 6pt;
  min-width: 94pt;
}
.pipe p {
  margin: 0;
  font-size: 8.8pt;
  line-height: 1.2;
}
.arrow {
  margin: 0;
  font-size: 11pt;
  color: #6b7280;
  font-weight: bold;
}
.matrix {
  display: flex;
  flex-direction: column;
  gap: 3pt;
}
.row {
  display: flex;
  gap: 3pt;
}
.cell {
  flex: 1;
  background: #ffffff;
  border: 1pt solid #d1d5db;
  border-radius: 4pt;
  padding: 3pt 4pt;
}
.cell.head {
  background: #111827;
  color: #ffffff;
}
.cell p {
  margin: 0;
  font-size: 8.2pt;
  line-height: 1.2;
}
.code {
  background: #0f172a;
  border-radius: 6pt;
  padding: 6pt;
}
.code p {
  margin: 0;
  font-family: "Courier New", monospace;
  font-size: 7.8pt;
  line-height: 1.18;
  color: #e2e8f0;
}
.small {
  margin: 0;
  font-size: 8.8pt;
  line-height: 1.2;
  color: #475569;
}
.footer {
  margin-top: auto;
  font-size: 8.6pt;
  color: #64748b;
}
</style>
</head>
<body>
<div class="slide theme-3">

<p class="kicker">Slide 8</p>
<h1 class="title">6. Graph DB 比較：Neo4j vs TigerGraph vs ArangoDB</h1>
<div class="matrix">
  <div class="row">
    <div class="cell head"><p>維度</p></div>
    <div class="cell head"><p>Neo4j</p></div>
    <div class="cell head"><p>TigerGraph</p></div>
    <div class="cell head"><p>ArangoDB</p></div>
  </div>
  <div class="row">
    <div class="cell"><p>查詢語言</p></div>
    <div class="cell"><p>Cypher（直觀）</p></div>
    <div class="cell"><p>GSQL（進階）</p></div>
    <div class="cell"><p>AQL（多模型）</p></div>
  </div>
  <div class="row">
    <div class="cell"><p>LLM 整合</p></div>
    <div class="cell"><p>★★★★★</p></div>
    <div class="cell"><p>★★★</p></div>
    <div class="cell"><p>★★</p></div>
  </div>
  <div class="row">
    <div class="cell"><p>學習曲線</p></div>
    <div class="cell"><p>低</p></div>
    <div class="cell"><p>高</p></div>
    <div class="cell"><p>中</p></div>
  </div>
  <div class="row">
    <div class="cell"><p>適用情境</p></div>
    <div class="cell"><p>知識圖譜/中型規模</p></div>
    <div class="cell"><p>大規模即時圖分析</p></div>
    <div class="cell"><p>圖+文件混合場景</p></div>
  </div>
</div>
<div class="card">
  <p class="small"><b>選型結論：</b>本題以 Neo4j 最佳，因 LangChain 整合完整、Cypher 易被 LLM 穩定生成、開發週期最短。</p>
</div>

</div>
</body>
</html>
